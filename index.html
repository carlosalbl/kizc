<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kiziara Coleen M. Suarez</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" id="card">
    <div class="bg-dots" aria-hidden="true"></div>
    <div class="stage">
      <div class="portrait" aria-hidden="true">
        <!-- Photo added here -->
        <img src="kizc.jpg" alt="Kiziara Coleen M. Suarez">
      </div>
      <div class="copy">
        <h1 class="name-line" id="nameLine" aria-live="polite" aria-atomic="true"></h1>
        <div class="subtitle" id="subtitle">🌸 Registered Nurse 🌸</div>
        <div class="controls">
          <button id="replayBtn">✨ Replay</button>
          <button id="fasterBtn">⏩ Faster</button>
          <button id="slowerBtn">⏪ Slower</button>
        </div>
      </div>
    </div>

    <div class="pulse">
      <small style="color:var(--muted)">Tip:</small>
      <button id="toggleContinuous">💖 Pop ON</button>
    </div>

    <div class="hint">Click anywhere to spawn cute hearts & flowers 🌷💝</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
